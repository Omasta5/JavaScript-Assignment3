<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
		<title>Assignment 3 | Peter's Poppin' Pizza</title>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <header class="mainHeader">
            <h1 id="companyName">Peter's Poppin' Pizza| </h1>
            <h2 id="catchphrase">Pizza that' frickin' sweet!</h2>
        </header>
        <main>
            <!--All code used for allowing the user to order a pizza -->
            <form id="orderAPizza">
                <input type="hidden" name="form_sent" value="1"/>
                <!--All code in the section will be for how the user will order their pizza-->
                <div>
                    <p id="myStudentId"></p>
                </div>
                <section>
                    <legend><h2>How would like your Order?</h2></legend> <!--Section for the type of pizza the user wants-->
                        <div>
                            <label for="size"><h3>Size :</h3></label> <!--Will make a menu with 3 different size options for the user to choose from-->
                            <select name="size" id="size">
                                <option value="small">Small (6 Slices)</option>
                                <option value="medium">Medium (8 Slices)</option>
                                <option value="large">Large (12 Slices)</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="toppings"><h3>Toppings</h3></label> <!--start of the toppings section-->
                        </div>
                        <div> <!--Each "checkbox type" below is a multiple choice type box, each and every button can be selected if chosen-->
                            <input type="checkbox" name="topping[]" id="topping1" value="pepperoni" />
                            <label for="topping1">Pepperoni</label> <!--Will make a check box for pepperoni-->
                        </div>
                        <div>
                            <input type="checkbox" name="topping[]" id="topping2" value="sausages" />
                            <label for="topping2">Sausage</label> <!--Will make a check box for sausage-->
                        </div>
                        <div>
                            <input type="checkbox" name="topping[]" id="topping3" value="mushrooms" />
                            <label for="topping3">Mushrooms</label> <!--Will make a check box for mushrooms-->
                        </div>
                        <div>
                            <input type="checkbox" name="topping[]" id="topping4" value="bacon" />
                            <label for="topping4">Bacon</label> <!--Will make a check box for bacon-->
                        </div>
                        <div>
                            <input type="checkbox" name="topping[]" id="topping5" value="redPeppers" />
                            <label for="topping5">Red Peppers</label> <!--Will make a check box for red peppers-->
                        </div>
                        <div>
                            <input type="checkbox" name="topping[]" id="topping6" value="yellowPeppers" />
                            <label for="topping6">Yellow Peppers</label> <!--Will make a check box for yellow peppers-->
                        </div>
                        <div>
                            <input type="checkbox" name="topping[]" id="topping7" value="bananas" />
                            <label for="topping7">Bananas</label> <!--Will make a check box for bananas-->
                        </div>
                        <div>
                            <input type="checkbox" name="topping[]" id="topping8" value="olives" />
                            <label for="topping8">Olives</label> <!--Will make a check box for olives-->
                        </div>
                        <div>
                            <input type="checkbox" name="topping[]" id="topping9" value="spinach" />
                            <label for="topping9">Spinach</label> <!--Will make a check box for spinach-->
                        </div>
                        <div>
                            <input type="checkbox" name="topping[]" id="topping10" value="anchovies" />
                            <label for="topping10">Anchovies</label> <!--Will make a check box for anchovies-->
                        </div>
                        <br>
                        <div>
                            <label for="size"><h3>Cheese Type :</h3></label> <!--Will make a menu with 3 different size options for the user to choose from-->
                            <select name="size" id="cheeseType">
                                <option value="normal">Normal Cheese</option>
                                <option value="extra">Extra Cheese</option>
                                <option value="vegan">Vegan Cheese</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="crustType"><h3>Crust Type :</h3></label> <!--Section for the type of crust the user wants-->
                            <select name="crustType" id="crustType" required>
                                <option value="regular">Regular</option>
                                <option value="thin">Thin crust</option>
                                <option value="thick">Thick crust</option>
                                <option value="stuffed">Stuffed crust</option>
                                <option value="deepdish">Deep Dish style</option>
                                <option value="vegan">Cauliflower crust</option>
                            </select>
                        </div>
                        <br>
                    <!--This button will allow the user to order their pizza--> 
                    <button type="submit" id="order">Order</button>
                </section>
            </form>
            <div>
                <p id="deliveryOutput"></p>
            </div>
        </main>
        <!--Page-level footer-->
        <footer>
            <p><small>@FamilyFive Inc. All rights reserved</small></p> <!--A bit of comapny info at the very bottom of the page-->
        </footer>
    </body>
</html>
